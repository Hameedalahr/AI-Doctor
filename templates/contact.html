<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Doctor| Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: white; color: #b30000; }
    .btn-red { background-color: #b30000; color: white; }
    .btn-red:hover { background-color: #990000; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo -->
    <div class="logo">
      <img class="myimg" src="{{ url_for('static', filename='img2.png') }}" alt="Logo" style="height:40px;">
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

        <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container py-5 text-center">
    <h1 class="fw-bold mb-4 border-bottom border-danger pb-2 d-inline-block">Contact Us</h1>
    <p class="lead mb-5">We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <form class="mx-auto" style="max-width: 500px;" action="mailto:syemeed@gmail.com" method="post" enctype="text/plain">
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Name</label>
        <input type="text" class="form-control border-danger" placeholder="Your Name" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Email</label>
        <input type="email" class="form-control border-danger" placeholder="Your Email" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Message</label>
        <textarea class="form-control border-danger" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-red w-100 fw-bold">Send Message</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    AI Doctor | Made with Confusions by Hameed
  </footer>

</body>
</html>
